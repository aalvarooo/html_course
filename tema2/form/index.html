<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap" rel="stylesheet" />

</head>

<body>

    <form class="form-signin" action=“https://formspree.io/…” method=“POST”>
        <h1>Please sign in</h1>
        <div class="form-group">
            <input type="email" class="form-control" type="text" placeholder="Email address" minlength="5"
                maxlength="255" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" type="password" placeholder="password" maxlength="255">
        </div>
        <div class="form-group">
            <input type="checkbox">
            <label for="remember-me">Remember me</label>
        </div>
        <button class="btn">Sign in</button>
        <p class="muted">Copyright &copy; 2020</p>
    </form>
 </body>

</html>
